<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        </script>
    </head>
    <body>

        <!--main container start-->
        <main class="container">

            <!--home container start-->
            <div class="home">
                <h3>HOME</h3>
                <!--score-board for home side-->
                <div class = "scoreboard-home">
                    <h2 id="score-home">0</h2>
                </div>

                <!--buttons for home side-->
                <div class="buttons">
                    <button class="plus-one-btn" onclick="incrementHome(1)">+1</button>
                    <button class="plus-two-btn" onclick="incrementHome(2)">+2</button>
                    <button class="plus-three-btn" onclick="incrementHome(3)">+3</button>
                    <button class="reset-btn" onclick="resetHome()">reset</button>
                </div>
            </div>

            <!--Guest container start-->
            <div class="guest">
                <h3>GUEST</h3>
                <!--score-board for guest side-->
                <div class="scoreboard-guest">
                    <h2 id="score-guest">0</h2>
                </div>

                <!--buttons for guest side-->
                <div class="buttons">
                    <button class="plus-one-btn" onclick="incrementGuest(1)">+1</button>
                    <button class="plus-two-btn" onclick="incrementGuest(2)">+2</button>
                    <button class="plus-three-btn" onclick="incrementGuest(3)">+3</button>
                    <button class="reset-btn" onclick="resetGuest()">reset</button>
                </div>
            </div>
        <!--main container end-->
        </main>
        <script src="index.js"></script>
    </body>
</html>
